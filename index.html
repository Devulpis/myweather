<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<!-- Estilos de font-awesome para los iconos -->
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<!-- Estilos de la pÃ¡gina -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Consulta el tiempo</title>
</head>
<body id="body">
	<header id="header" class="">
		<h1>Consulta el tiempo</h1>
	</header><!-- /header -->
	<section>
		<div class="form">
			<form onsubmit="return false;" method="POST">
				<input id="campo_busqueda" class="busqueda" type="text" name="ciudad">
			<button id="btn_busqueda" class="submit contenedor-sombreado" type="button">Buscar</button>
			</form>
		</div>
		<div id="contenedor_dias"></div>
		<table id="tabla_dia">
			<thead>
				<tr>
					<th colspan="5" class="bg-primary-color editable"></th>
				</tr>
				<tr>
					<th>
						<span class="hide-on-responsive">Hora</span>
						<i class="fa fa-clock-o" aria-hidden="true"></i>
					</th>
					<th>
						<span class="hide-on-responsive">Tiempo</span>
						<i class="fa fa-sun-o orange" aria-hidden="true"></i>
					</th>
					<th>
						<span class="hide-on-responsive">Temperatura</span>
						<i class="fa fa-thermometer-half" aria-hidden="true"></i>
					</th>
					<th>
						<span class="hide-on-responsive">Viento</span>
						<i class="fa fa-superpowers dark-blue" aria-hidden="true"></i>
					</th>
					<th>
						<span class="hide-on-responsive">Humedad</span>
						<i class="fa fa-tint light-blue" aria-hidden="true"></i>
					</th>
				</tr>
			</thead>
			<tbody class="editable">
			</tbody>
		</table>
		</article>
	</section>
	<footer></footer>
	<script type="text/javascript" src="js/clases.js"></script>
	<script type="text/javascript" src="js/funciones_pagina.js"></script>
	<script type="text/javascript" src="js/datos.js"></script>
</body>
</html>
